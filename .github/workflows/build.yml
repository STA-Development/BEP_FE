name: Build
run-name: ${{ github.workflow }}-${{ github.actor }}
on:
  push:
    branches:
      - ci_cd
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - uses: pnpm/action-setup@v2
        with:
          version: 6.0.2
      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm build
