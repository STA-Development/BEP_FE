name: Audit CI
run-name: ${{ github.workflow }}-${{ github.actor }}-${{ github.event.head_commit.message}}
on:
  push:
    branches:
      - ci_cd
  pull_request:
    branches:
      - master

jobs:
  run-audit-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - uses: pnpm/action-setup@v2
        with:
          version: 6.0.2
      - name: Install Dependencies
        run: pnpm install

      - name: Run Audit CI
        run: pnpm audit
